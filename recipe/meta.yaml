{% set name = "mypy-boto3-secretsmanager" %}
{% set version = "1.26.89" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-secretsmanager-{{ version }}.tar.gz
  sha256: 4e08ec1ae81229fb20e16af40004923f86f6fe119fa7730edb289cd851fa9e55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - typing-extensions >=4.1.0
    - botocore

test:
  imports:
    - mypy_boto3_secretsmanager
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.SecretsManager 1.26.89 service generated with mypy-boto3-builder 7.12.5
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - qci-luke
